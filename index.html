<!DOCTYPE html>
<html>
  <head>
    <title>iCalculator</title>
    <meta charset="UTF-8" />
    <!-- Google Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&family=Roboto:wght@300;400&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div id="app-container" class="z-adjust draggable window">
      <div id="device-header"></div>
      <div id="screen">
        <div id="screen-header"></div>
        <div id="screen-main">
          <div id="input-display">
            <div class="slide-area">
              <span class="slide-text">Welcome to iCalculator</span>
            </div>
          </div>
          <div id="output-display" tabindex="1"></div>
          <button class="button button-function" data-input="clear" id="allclear">AC</button>
          <button class="button button-function" data-input="%" id="percent">&percnt;</button>
          <button class="button button-function" data-input="-" id="plus-minus">
            <span><sup>+</sup>/<sub>-</sub></span>
          </button>
          <button class="button button-function" data-input="del" id="backspace">
            <span class="house">⌂</span><span class="del-x">×</span>
          </button>

          <button class="button button-function" data-input="(" id="paren-l">&lpar;</button>
          <button class="button button-function" data-input=")" id="paren-r">&rpar;</button>
          <button class="button button-operator" data-input="/" id="divide">&divide;</button>
          <button class="button button-operator" data-input="*" id="multiply">&times;</button>
          <button class="button button-number"  data-input="7" id="seven">7</button>
          <button class="button button-number" data-input="8" id="eight">8</button>
          <button class="button button-number" data-input="9" id="nine">9</button>
          <button class="button button-operator" data-input="-" id="minus">&minus;</button>
          <button class="button button-number" data-input="4" id="four">4</button>
          <button class="button button-number" data-input="5" id="five">5</button>
          <button class="button button-number" data-input="6" id="six">6</button>
          <button class="button button-operator" data-input="+" id="plus">&plus;</button>
          <button class="button button-number" data-input="1" id="one">1</button>
          <button class="button button-number" data-input="2" id="two">2</button>
          <button class="button button-number" data-input="3" id="three">3</button>
          <button class="button button-operator" data-input="=" id="equals">&equals;</button>
          <button class="button button-number" data-input="0" id="zero">0</button>
          <button class="button button-decimal" data-input="." id="decml">&period;</button>
        </div>
        <div id="screen-footer">
          <hr />
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>

    <script type="module">
      import interact from "https://cdn.interactjs.io/v1.10.11/interactjs/index.js";
      // target elements with the "draggable" class
      interact(".draggable").draggable({
        // enable inertial throwing
        allowFrom: "#device-header, #screen-header, #screen-footer",
        inertia: true,
        modifiers: [
          //keeps the window within the boundaries of the parent container
          interact.modifiers.restrictRect({
            restriction: "parent",
            endOnly: true
          })
        ],
        // enable autoScroll
        autoScroll: true,
        listeners: {
          // call this function on every dragmove event
          move: dragMoveListener
        }
      });

      function dragMoveListener(event) {
        var target = event.target;
        // keep the dragged position in the data-x/data-y attributes
        var x = (parseFloat(target.getAttribute("data-x")) || 0) + event.dx;
        var y = (parseFloat(target.getAttribute("data-y")) || 0) + event.dy;

        // translate the element
        target.style.transform = "translate(" + x + "px, " + y + "px)";

        // update the posiion attributes
        target.setAttribute("data-x", x);
        target.setAttribute("data-y", y);
      }

      // this function is used later in the resizing and gesture demos
      window.dragMoveListener = dragMoveListener;
    </script>
  </body>
</html>
