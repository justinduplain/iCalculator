<!DOCTYPE html>
<html>

<head>
  <title>iCalculator</title>
  <meta charset="UTF-8" />
  <!-- Google Font Links -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&family=Roboto:wght@300;400&family=Varela+Round&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="src/styles.css">
</head>

<body>
  <div id="app-container" class="z-adjust draggable window">
    <div id="device-header">
    </div>
    <div id="screen">
      <div id="screen-header">
      </div>
        <div id="screen-main">
          <div id="input-display">(123,456+34)-28=</div>
          <div id="output-display">3,456,789</div>
          <div class="button button-function" id="allclear">AC</div>
          <div class="button button-function" id="paren-l">(</div>
          <div class="button button-function" id="paren-r">)</div>
          <div class="button button-function" id="backspace">	
            <span class="house">⌂</span><span class="del-x">×</span>
        </div>
        <div class="button button-function" id="plus-minus"><span><sup>+</sup>/<sub>-</sub></span></div>
        <div class="button button-function" id="percent">%</div>
        <div class="button button-operation" id="divide">&divide;</div>
        <div class="button button-operation" id="multiply">&times;</div>
        <div class="button" id="seven">7</div>
        <div class="button" id="eight">8</div>
        <div class="button" id="nine">9</div>
        <div class="button button-operation" id="minus">&minus;</div>
        <div class="button" id="four">4</div>
        <div class="button" id="five">5</div>
        <div class="button" id="six">6</div>
        <div class="button button-operation" id="plus">&plus;</div>
        <div class="button" id="one">1</div>
        <div class="button" id="two">2</div>
        <div class="button" id="three">3</div>
        <div class="button button-operation" id="equals">&equals;</div>
        <div class="button" id="zero">0</div>
        <div class="button" id="dot">.</div>
      </div>
      <div id="screen-footer">
        <hr>
      </div>
  </div>
</div>

  <script src="src/index.js"></script>

  <script type="module">
    import interact from
      'https://cdn.interactjs.io/v1.10.11/interactjs/index.js'
    // target elements with the "draggable" class
    interact('.draggable')
      .draggable({
        // enable inertial throwing
        allowFrom: '#device-header, #screen-header, #screen-footer',
        inertia: true,
        modifiers: [
          //keeps the window within the boundaries of the parent container
          interact.modifiers.restrictRect({
            restriction: 'parent',
            endOnly: true,
          })
        ],
        // enable autoScroll
        autoScroll: true,
        listeners: {
          // call this function on every dragmove event
          move: dragMoveListener,
        }
      })

    function dragMoveListener(event) {
      var target = event.target
      // keep the dragged position in the data-x/data-y attributes
      var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx
      var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy

      // translate the element
      target.style.transform = 'translate(' + x + 'px, ' + y + 'px)'

      // update the posiion attributes
      target.setAttribute('data-x', x)
      target.setAttribute('data-y', y)
    }

    // this function is used later in the resizing and gesture demos
    window.dragMoveListener = dragMoveListener;
  </script>
</body>

</html>
